<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="common/header::header"></div>
<form action="#" th:action="@{/member/register}" th:object="${member}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error-message">ID Error</td>
        </tr>
        <tr>
            <td>名前:</td>
            <td><input type="text" th:field="*{name}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message">Name Error</td>
        </tr>
        <tr>
            <td><button type="submit">登録</button></td>
        </tr>
    </table>
</form>
</body>
</html>
