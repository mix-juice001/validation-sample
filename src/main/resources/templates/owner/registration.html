<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<form action="#" th:action="@{/carOwner/register}" th:object="${carOwner}" method="post">
    <table>
        <tr>
            <td>●あなたの情報</td>
        </tr>
        <tr>
            <td>名前:</td>
            <td><input type="text" th:field="*{name}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message">Name Error</td>
        </tr>
        <tr>
            <td>年齢:</td>
            <td><input type="text" th:field="*{age}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message">Age Error</td>
        </tr>
        <tr>
            <td>性別:</td>
            <td>
            <label th:each="g:${genderTypes}">
                <input type="radio" th:text="${g.value}" th:value="${g.name}" th:field="*{genderType}" name="genderType" />
            </label>
            </td>
            <td th:if="${#fields.hasErrors('genderType')}" th:errors="*{genderType}" class="error-message">Sex Error</td>
        </tr>
        <tr>
            <td>●車の情報</td>
        </tr>
        <tr>
            <td>色:</td>
            <td><input type="text" th:field="*{car.color}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('car.color')}" th:errors="*{car.color}" class="error-message">Car-color Error</td>
        </tr>
        <tr>
            <td>モデル:</td>
            <td><input type="text" th:field="*{car.model}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('car.model')}" th:errors="*{car.model}" class="error-message">Car-model Error</td>
        </tr>
        <tr>
            <td>製造年:</td>
            <td><input type="text" th:field="*{car.constructionYear}" th:errorclass="error-input"/></td>
            <td th:if="${#fields.hasErrors('car.constructionYear')}" th:errors="*{car.constructionYear}" class="error-message">Car-constructionYear Error</td>
        </tr>
        <tr>
            <td><button type="submit" name="action" value="suspend">仮登録（保存して中断）</button></td>
            <td><button type="submit" name="action" value="register">登録</button></td>
        </tr>
    </table>
</form>
</body>
</html>
